<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Pomodoro ⏲️</h1>
			<div class="buttons_mode">
				<button class="btn btn-dark work">work</button>
				<button class="btn btn-dark shortBreak">short-break</button>
				<button class="btn btn-dark longBreak">long-break</button>
			</div>
			<div class="progress-circle">
				<div class="pulse"></div>
				<div class="value-container">
					<span class="minutes"></span>
					<span>:</span>
					<span class="seconds"></span>
				</div>
			</div>
			<div class="buttons">
				<button class="btn btn-dark start">
					<img class="playPause" src="assets/play.png" height="40px" ; />
				</button>

				<button class="btn reset">
					<img class="reset" src="assets/reset.png" height="40px" ; />
				</button>
			</div>
		</div>
		<ul class="tarefas"></ul>
	</body>
	<script src="/script.js"></script>
</html>
