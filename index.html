<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="/style.css" />

	<body>
		<h1>Pomodoro ⏲️</h1>
		<div class="clock">
			<div class="buttons">
				<button class=" btn btn-outline-primary work">work</button>
				<button class="shortBreak btn btn-outline-secondary">short-break</button>
				<button class="longBreak">long-break</button>
			</div>
            <svg viewBox="0 0 120 120" version="1.1" >
                <circle cx="60" cy="60" r="50" />
            </svg>
			<div class="time">
				<span class="minutes"></span>
				<span>:</span>
				<span class="seconds"></span>
			
				<!-- <div class="container">
					<div class="circular-progress">
					  <div class="value-container">0%</div>
					</div>
				  </div> -->
			</div>
			<div class="buttons">
				<button class="start">
					<img class="playPause" src='assets/play.png' height="40px"; />
				</button>
				
				<button class="reset">
					<img class="reset" src='assets/reset.png' height="40px"; />
				</button>
			</div>
		</div>
	</body>
    <script src="/script.js"></script>
	
</html>
